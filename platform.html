<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<script src="https://d3js.org/d3.v4.min.js" /></script>

	<link rel="stylesheet" type="text/css" href="platformStyles.css">
	<link rel="stylesheet" type="text/css" href="tableStyles.css">

	<title>IRONHACKS COMPARER</title>
</head>
<body>

	<div id="container">

		<div id="tutorial">
			<div id="tutorialContent">
				<p>Click on a DISTRICT or any of the BARS in the GRAPHS to see how they compare to the rest.</p>
				<button onclick="hideTutorial()">OK</button>
			</div>
		</div>

		<p id="selectedDistrictFrame">
		</p>

		<div id="leftPanel">
			
			<div id="leftHeader">
				<div id="logoContainer">
					<p class="logoText">IRONHACKS</p>
					<p class="logoText">COMPARER</p>
				</div>
			</div>
			
			<div id="btnsContainter">
				<button id="crimesBtn" onClick="handleButtonClick(this.id)">CRIME RATES GRAPH</button>
				<button id="distanceBtn" onClick="handleButtonClick(this.id)">DISTANCE GRAPH</button>
				<button id="trafficBtn" onClick="handleButtonClick(this.id)">TRAFFIC DENSITY GRAPH</button>
				<button id="pollutionBtn" onClick="handleButtonClick(this.id)">AIR POLLUTION GRAPH</button>
				<button id="tableBtn" onClick="handleButtonClick(this.id)">COMPARISON TABLE</button>
				<button id="exportBtn" onClick="fnExcelReport()">DOWNLOAD TABLE</button>
			</div>
		</div>
		<div id="rightPanel">
			<div id="map"></div>
			
			<div id="chartHeader">
				<h3 id="chartTitle">TITLE</h3>
				<p id="chartDescription">DESCRIPTION</p>
			</div>
			<div id="mainChartContainer">
				<div id="mainChart"></div>
			</div>

			<div id="tableContainer">
				<table id="comparisonTable"></table>
			</div>

		</div>

	</div>
